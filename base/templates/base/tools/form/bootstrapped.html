{% load widget_tweaks %}
{% for field in form %}
	<div class="form-group{% if field.errors %} has-error{% endif %}">
		<label for="{{ field.auto_id }}" class="control-label">{{ field.label }}</label>
		{% if field.errors %}
			<div class="text-danger">
				{{ field.errors }}
			</div>
		{% endif %}
		{% render_field field class+="form-control" %}
	</div>
{% endfor %}
